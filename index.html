<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salinatomass | Frontend Web Developer</title>

    <link rel="stylesheet" href="static/css/main.css" />

    <script
      src="https://kit.fontawesome.com/9890831b37.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-container">
          <div class="logo">
            <p class="logo-text">salinatomass</p>
          </div>
          <span class="header-menu">
            <img src="./assets/burger-menu.svg" alt="" />
          </span>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="wrapper">
        <div class="hero-container">
          <div class="hero-description">
            <h1>Frontend Web Developer</h1>
            <p>I like to create amazing experiences with the power of code.</p>
            <button class="btn btn-secondary">Download resume</button>
          </div>
          <div class="social-media">
            <img src="./assets/twitter-logo.svg" alt="Twitter Logo" />
            <img src="./assets/linkedin-logo.svg" alt="Linkedin Logo" />
            <img src="./assets/github-logo.svg" alt="Github Logo" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
